<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/Dashboard/CourseInfo/css/courseForm.css">
<title>Title</title>
</head>
<body>
<div class="container" id="courseForm">
  <!--Semester: Newly Added-->
  <label for="text" id="header" class="boxlength">Semester</label>
  <select name="semester" id ="semesterSeason" class="form-control form-control-sm">
    <option>Fall</option>
    <option>Spring</option>
    <option>Summer</option>
   
  </select>
  <div>
    <input type="number" id="semesterYear" pattern="\d*" min="1" max=""inputmode="numeric" oninput="limitInputToFourCharacters(semesterYear)">
  </input>
  </div>
 
  <!--Course Name: Made a resuable fuction call addUpperCaseHandler -->
  <label for="text" id="header" class="boxlength">Course Name</label>
  <input type="text" name="courseName" id="CourseName" class="form-control" placeholder="Enter 3 Letter Acronym" maxlength="3" aria-describedby="CourseName" oninput="addUpperCaseHandler('CourseName')">
  <p id="error1" style="display:none" >Sorry, the word "all" is a reserve word</p>
  <!--Term Length: No Changes -->
  <label id="header" for="text">Term Length</label>  
  <select  name="termLength" id ="boxlength" class="form-control form-control-sm">
    <option>16 Weeks</option>
    <option>12 Weeks</option>
    <option>8 Weeks</option>
  </select>
  <!--Credit Hours: No Changes -->
  <label id="header" for="text">Credit Hours</label>
  <select name="creditHours" id ="boxlength" class="form-control form-control-sm">
  <option>3 Credits</option>
  <option>4 Credits</option>
  </select>
  <!--Class Days: Optomize JS Functionalities-->
  <div>
    <label id="header" for="text">Class Days:</label>
    <div>
      <input onclick="classDayCheck()" type="checkbox" id="day-0" value="Monday">
      <label for="day-0">M</label>
      
      <input onclick="classDayCheck()" type="checkbox" id="day-1" value="Tuesday">
      <label for="day-1">T</label>
      
      <input onclick="classDayCheck()" type="checkbox" id="day-2" value="Wednesday">
      <label for="day-2">W</label>
      
      <input onclick="classDayCheck()" type="checkbox" id="day-3" value="Thursday">
      <label for="day-3">Th</label>
      
      <input onclick="classDayCheck()" type="checkbox" id="day-4" value="Friday">
      <label for="day-4">F</label>
      
      <input onclick="classDayCheck()" type="checkbox" id="day-5" value="Saturday">
      <label for="day-5">Sa</label>

      <input onclick="classDayCheck()" type="checkbox" id="day-6" value="Sunday">
      <label for="day-6">Su</label>

      <input onclick="classDayCheck()" type="checkbox" id="day-7" value="Remote">
      <label for="day-7">Remote</label>
    </div>
  </div>
  <!--Grading Scale: No Changes -->
  <div>
    <label id="header" for="text">Grading Scale</label>
    <div class="custom-control custom-radio">
    <input onclick="yesnoCheck()" type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
    <label class="custom-control-label" for="customRadio1"><img id="gradescale" src="/Assets/GradeScale1.png"></label>
    </div>
    <div class="custom-control custom-radio">
    <input onclick="yesnoCheck()" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
    <label class="custom-control-label" for="customRadio2"><img id ="gradescale" src="/Assets/GradeScale2.png"></label>
    </div>
    <div class="custom-control custom-radio">
    <input onclick="yesnoCheck()" type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
    <label class="custom-control-label" for="customRadio3">Custom</label>
    </div>
    <div id="ifYes" style="display:none" >
        <p>
        Enter lower bound (ex: If A is 90-100, input '90') </p>
        <p><input name="A"   type="number" min="1" max="100" placeholder="A"/></p>
        <p><input name="A-"  type="number" min="1" max="100" placeholder="A-"/></p>
        <p><input name="B+"   type="number" min="1" max="100" placeholder="B+"/></p>
        <p><input name="B"  type="number" min="1" max="100" placeholder="B"/></p>
        <p><input name="B-"   type="number" min="1" max="100" placeholder="B-"></p>
        <p><input name="C+"   type="number" min="1" max="100" placeholder="C+"/></p>
        <p><input name="C"  type="number" min="1" max="100" placeholder="C"/></p>
        <p><input name="C-"  type="number" min="1" max="100" placeholder="C-"/></p>
        <p><input name="D+"  type="number" min="1" max="100" placeholder="D+"/></p>
        <p><input name="D"  type="number" min="1" max="100" placeholder="D"></p>
        <p><input name="D-"  type="number" min="1" max="100" placeholder="D-"/></p>
        <p><input name="F"   type="number" min="0" max="100" placeholder="F"/></p>
    </div>
  </div>
  <!--Grading Scale: Optimize JS code -->
  <div>
    <label id="header" for="text">Weighted Category (check all that apply)</label>   
    <div class="col-md-12">
        <div class="checkbox">
        <label><input onclick="GradeCategory()" id="Exam" type="checkbox" value="">Exams</label>
        <input class="boxlength" id="CategoryYesExam"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesExam2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesExam3">Equally weighted</label>
        <select id ="CategoryYesExam4" onchange="generateFields2('Exam')" class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
        <div class="checkbox">
        <label><input onclick="GradeCategory()" id="Quiz" type="checkbox" value="">Quiz</label>
        <input class="boxlength" id="CategoryYesQuiz"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesQuiz2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesQuiz3">Equally weighted</label>
        <select id ="CategoryYesQuiz4" onchange="generateFields2('Quiz')" class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer2"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
        <div class="checkbox">
        <label><input onclick="GradeCategory()"  id="Assignment" type="checkbox" value="">Assignment</label>
        <input class="boxlength" id="CategoryYesAssignment"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesAssignment2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesAssignment3">Equally weighted</label>
        <select id ="CategoryYesAssignment4" onchange="generateFields2('Assignment')" class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer3"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
        <div class="checkbox">
        <label><input onclick="GradeCategory()" id="Discussion" type="checkbox" value="">Discussion</label>
        <input class="boxlength" id="CategoryYesDiscussion"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesDiscussion2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesDiscussion3">Equally weighted</label>
        <select id ="CategoryYesDiscussion4" onchange="generateFields2('Discussion')"  class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer4"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
        <div class="checkbox">
        <label><input onclick="GradeCategory()" id="Project" type="checkbox" value="">Project</label>
        <input class="boxlength" id="CategoryYesProject"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesProject2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesProject3">Equally weighted</label>
        <select id ="CategoryYesProject4" onchange="generateFields2('Project')" class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer5"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
        <div class="checkbox">
        <label><input onclick="GradeCategory()" id="Participation" type="checkbox" value="">Participation</label>
        <input class="boxlength" id="CategoryYesParticipation"style="display:none" type="number" min="0" max="100" placeholder="% of 100">
        <input class="boxlength" id="CategoryYesParticipation2"style="display:none" type="number" min="0" placeholder="Quantity">
        <label style="display:none" id ="CategoryYesParticipation3">Equally weighted</label>
        <select id ="CategoryYesParticipation4" onchange="generateFields2('Participation')" class="form-control form-control-sm" style="display:none">
          <option>Yes</option>
          <option>No</option>
        </select>
        <p class="boxlength" id="quantityContainer6"style="display:none" type="number" min="0" max="100" placeholder="% of 100"> </p>
        </div>
      </div> 
  </div>
  <p id="error2" style="display:none">One your unequally weighted field does not sum up to the previously specified percentage</p>
   <!--Submit Button -->
  <div>
    <button onclick="addNewData()">Submit</button>
  </div>

</div>
