<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/settings.css">
  <script src="../js/settings.js"></script>
  <title>Settings</title>
</head>

<body>
  <section id="banner">
    <nav class="navbar">
      <div class="navbar-left">

      </div>
      <div class="navbar-middle">
        <span class="navbar-grade">Grade</span>
        <img src="../../../Assets/Grade_Planalyzer_Logo_PNG.png" alt="Logo" class="navbar-img">
        <span class="navbar-planalyzer">Planalyzer</span>
      </div>
      <div class="navbar-right">

      </div>
    </nav>
    <div id="container">
      <div class="box">
        <div id="animated">
          <!-- <h2>Login</h2>
					<img src="../../../Assets/Grade_Planalyzer_Logo_PNG.png" alt="Logo" id="loginImg">-->
          <div class="font-color"> 
            <h2>Settings</h2>
        </div>
          <div class="courseFromTextColor">
            <div class="form-group">
              <label>Cumulative GPA</label>
              <input type="number" class="form-control" id="GPA" placeholder="Enter Current GPA">
            </div>
            <div class="form-group">
              <label>Cumulative Credit Hours</label>
              <input type="number" class="form-control" id="credit" placeholder="Current Credit Hours">
            </div>
            <h6>Grading Scale:</h6>
            <div class="container-gradingScaleBox">
              <div class="gradingScale">
                <div class="gradescaleImage1">
                  <div class="custom-control custom-radio">
                    <input onclick="yesnoCheck()" type="radio" id="customRadio1" name="customRadio2"
                      class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1"><img id="gradescale" alt="gradeScale1"
                        src="../../../Assets/DefaultGPAScale.png"></label>
                  </div>
                </div>
                <div class="gradescaleImage2">
                  <div class="custom-control custom-radio">
                    <input onclick="yesnoCheck()" type="radio" id="customRadio2" name="customRadio2"
                      class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Custom</label>
                    <div id="ifYes" style="display:none">
                      <label>Enter values between 0.00 and 4.00:</label>
                      .container-gradingScaleBox {
                        width: 500px;
                        height: 300px;
                        align-self: center;
                      
                      }
                      <p><input name="A-" type="number" min="0" max="4" step=".01" placeholder="A-" /></p>
                      <p><input name="B+" type="number" min="0" max="4" step=".01" placeholder="B+" /></p>
                      <p><input name="B" type="number" min="0" max="4" step=".01" placeholder="B" /></p>
                      <p><input name="B-" type="number" min="0" max="4" step=".01" placeholder="B-"></p>
                      <p><input name="C+" type="number" min="0" max="4" step=".01" placeholder="C+" /></p>
                      <p><input name="C" type="number" min="0" max="4" step=".01" placeholder="C" /></p>
                      <p><input name="C-" type="number" min="0" max="4" step=".01" placeholder="C-" /></p>
                      <p><input name="D+" type="number" min="0" max="4" step=".01" placeholder="D+" /></p>
                      <p><input name="D" type="number" min="0" max="4" step=".01" placeholder="D"></p>
                      <p><input name="D-" type="number" min="0" max="4" step=".01" placeholder="D-" /></p>
                      <p><input name="F" type="number" min="0" max="4" step=".01" placeholder="F" /></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="emailUpdate">
              <label>Receive Weekly Email Updates</label>
              <select id="receiveEmail">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div>
              <button onclick="settingConfirm()" type="submit" class="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="../../../Config/config.js"></script>


</html>
