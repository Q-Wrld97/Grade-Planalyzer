<body>
  <div id="overAll">
    <div id="container">
      <h1>Setting</h1>

      <div class="form-group">
        <label>Cumulative GPA</label>
        <input type="number" class="form-control" id="GPA" placeholder="GPA">
      </div>
      <div class="form-group">
        <label>Cumulative Credit Hours</label>
        <input type="number" class="form-control" id="credit" placeholder="Current Credit Hours">
      </div>
      <div class="form-group" id="schoolType">
        <label>School Type</label>
        <div class="custom-control custom-radio">
          <input onclick="" type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio1">College</label>
        </div>
        <div class="custom-control custom-radio">
          <input onclick="" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">High School</label>
        </div>
      </div>
      <div class="form-group">
        <label>Grading Scale</label>
        <div class="custom-control custom-radio">
          <input onclick="yesnoCheck()"type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio3"><img id="gradescale" alt="gradeScale1"
              src="../../../Assets/GradeScale1.png"></label>
        </div>
        <div class="custom-control custom-radio">
          <input onclick="yesnoCheck()" type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio4">Custom</label>
        </div>
        <div id="ifYes" style="display:none">
          <p><input name="A" type="number" min="1" max="100" placeholder="A" /></p>
          <p><input name="A-" type="number" min="1" max="100" placeholder="A-" /></p>
          <p><input name="B+" type="number" min="1" max="100" placeholder="B+" /></p>
          <p><input name="B" type="number" min="1" max="100" placeholder="B" /></p>
          <p><input name="B-" type="number" min="1" max="100" placeholder="B-"></p>
          <p><input name="C+" type="number" min="1" max="100" placeholder="C+" /></p>
          <p><input name="C" type="number" min="1" max="100" placeholder="C" /></p>
          <p><input name="C-" type="number" min="1" max="100" placeholder="C-" /></p>
          <p><input name="D+" type="number" min="1" max="100" placeholder="D+" /></p>
          <p><input name="D" type="number" min="1" max="100" placeholder="D"></p>
          <p><input name="D-" type="number" min="1" max="100" placeholder="D-" /></p>
          <p><input name="F" type="number" min="0" max="100" placeholder="F" /></p>
        </div>
      </div>
      <div class="form-group">
        <label>Receive Weekly Email Updates</label>
        <select id="receiveEmail">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <button onclick="settingConfirm()" type="submit" class="button">Submit</button>
      </div>
    </div>
  </div>
