<body style="background-color: #23242a; color: white">
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data" class="form">
            <h2>Report Issue:</h2>
            <div class="mb-3" style="float:left;">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control name_option" id="name" name="name"
                    style="width: 160px;margin-right: 8px;">
            </div>
            <div class="mb-3" style="float:right;">
                <label for="category" class="form-label email_option">Impact:<span
                        style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" selected>Select Issue</option>
                    <option value="option1">Technical Issue</option>
                    <option value="option2">Design Issue</option>
                    <option value="option3">Suggestion</option>
                    <option value="option4">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Date">Date and Time Issue First Noticed:</label>
                <input type="date" id="date" name="date">
                <input type="time" id="time" name="time">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:<span
                        style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Detailed Explaination of Issue:<span
                        style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                <textarea class="form-control" id="comment" name="comment" style="height:200px" required></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">(Optional) Upload Screen Capture:</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
