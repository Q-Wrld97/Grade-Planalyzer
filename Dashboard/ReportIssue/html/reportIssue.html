<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo4.ico">
    <link rel="stylesheet" href="../css/reportIssue.css">
    <title>Grade PlanAlyzer</title>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="FAQ/html/faq.html" class="navbar-link">FAQ</a>
            <a href="ReportIssue/html/reportIssue.html" class="navbar-link">Report Issue</a>
        </div>
        <div class="navbar-middle">
            <span class="navbar-grade">Grade</span>
            <img src="../../../Assets/Grade_Planalyzer_Logo_PNG.png" alt="Logo" class="navbar-img">
            <span class="navbar-planalyzer">Planalyzer</span>
        </div>
        <div class="navbar-right">
            <a href="#" class="navbar-link">Dashboard</a>
            <a href="Settings/html/settings.html" class="navbar-link">Settings</a>
            <a onclick="signOut()" class="navbar-link">Logout</a>
        </div>
    </nav>
</head>

<body>
    <section id="banner">
        <div id="container">
            <div class="box">
                <div id="animated">
                    <!-- <h2>Login</h2>
					<img src="../../../Assets/Grade_Planalyzer_Logo_PNG.png" alt="Logo" id="loginImg">-->
                    <div class="font-color"> 
                        <h2>Report Issue</h3>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label email_option">Impact:<span
                                style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="" selected>Select Issue</option>
                            <option value="option1">Technical Issue</option>
                            <option value="option2">Design Issue</option>
                            <option value="option3">Suggestion</option>
                            <option value="option4">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date" class="form-label">Date and Time Issue First Noticed:</label>
                        <div class="d-flex align-items-center">
                            <input type="date" id="date" name="date" class="form-control"
                                style="flex: 1; margin-right: 8px;">
                            <input type="time" id="time" name="time" class="form-control" style="flex: 1;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email:<span
                                style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="form-label">Detailed Explanation of Issue:<span
                                style="color: red; font-weight: bold; margin-left: 5px;">*</span></label>
                        <textarea class="form-control" id="comment" name="comment" style="height:200px"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="file" class="form-label">(Optional) Upload Screen Capture:</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="../js/reportIssue.js"></script>

</html>
